<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homenagem Dia das Mães</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="content">
    <h1>🌷 Feliz Dia das Mães! 🌷</h1>
    <p>Hoje é o dia de celebrar aquelas que com amor incondicional, dedicação e força nos guiam todos os dias. Esta é uma homenagem especial a todas as mães da minha vida.</p>

    <section class="gallery">
      <figure>
        <img src="/eu.jpg" alt="Minha foto">
        <figcaption>Com gratidão, deixo esta mensagem.</figcaption>
      </figure>

      <figure>
        <img src="/mae.jpg" alt="Minha mãe">
        <figcaption>Para minha mãe, meu amor eterno. Obrigado por tudo.</figcaption>
      </figure>

      <figure>
        <img src="/marlene.jpg" alt="Marlene">
        <figcaption>Marlene, símbolo de carinho e sabedoria.</figcaption>
      </figure>

      <figure>
        <img src="/teresinha.jpg" alt="Teresinha">
        <figcaption>Teresinha, com seu coração generoso e acolhedor.</figcaption>
      </figure>

      <figure>
        <img src="/vo.jpg" alt="Minha avó">
        <figcaption>Minha avó, a raiz da nossa história. Te amamos.</figcaption>
      </figure>

      <figure>
        <img src="/JESUS.jpeg" alt="Jesus">
        <figcaption>Que Jesus abençoe todas as mães do mundo com saúde, paz e amor.</figcaption>
      </figure>
    </section>

    <p>Feliz Dia das Mães! Que o amor que vocês espalham retorne em dobro todos os dias. 💐</p>
  </main>
</body>
</html>
